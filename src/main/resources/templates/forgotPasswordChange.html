<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>change Forgot Password</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" th:href="@{styles.css}" />
	<script type="text/javascript" th:src="@{script.js}"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
	<script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
</head>

<body>
	<div class="container-fluid parent">
		<div class="bg-body-tertiary p-3 rounded-2 child">
			<form class="row g-3" th:action="@{/changeForgotPassword/{userid}(userid=${userid})}" method="post">

				<div style="text-align: center;" class="msg" th:if="${username}"
					th:text="'Hello ' + ${username} + ' !'"></div>

				<!-- Password input -->
				<div class="col-12">
					<label for="password1" class="form-label">Enter the password: </label>
					<input type="password" class="form-control" id="password1" name="password" placeholder="password"
						required>
				</div>

				<!-- Password input -->
				<div class="col-12">
					<label for="password2" class="form-label">Re-enter the password: </label>
					<input type="password" class="form-control" id="password2" name="password2"
						placeholder="re-enter password" required>
					<input type="checkbox" onclick="showPassword('password1','password2')">Show Password
				</div>

				<!-- Submit button -->
				<div class="col-12">
					<button type="submit" class="btn btn-primary form-control">Change Password</button>
				</div>

				<!-- Simple link -->
				<div class="col">
					<a class="icon-link icon-link-hover" style="--bs-link-hover-color-rgb: 25, 135, 84;"
						th:href=@{/forgotPassword}>
						Back
						<iconify-icon class="bi" aria-hidden="true" icon="icon-park:arrow-right"
							style="color: yellow;"></iconify-icon>
					</a>
				</div>

				<!-- Simple link -->
				<div class="col" style="text-align: right;">
					<a class="icon-link icon-link-hover" style="--bs-link-hover-color-rgb: 255, 0, 0;" th:href=@{/}>
						Home
					</a>
				</div>

			</form>
			<div class="msg" th:if="${message}" th:text="${message}"></div>
		</div>
	</div>


</body>

</html>
