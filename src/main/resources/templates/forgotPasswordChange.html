<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>change Forgot Password</title>
	<link rel="stylesheet" type="text/css" th:href="@{styles.css}" />
	<link rel="stylesheet"
 href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
 integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
 crossorigin="anonymous">
</head>

<body>
	Please change your Password
	<form th:action="@{/changeForgotPassword}" method="post">
		Enter the password: <input type="password" id="password" name="password" /><br>
		Re-enter the password: <input type="password" id="password2" name="password2" /> <br>
		<button type="submit">Submit</button><br>
		<div style="color: red;" th:if="${message}" th:text="${message}"></div>
	</form><br>
	<a class="btn-logout" th:href=@{/logout}>Logout</a>
</body>

</html>
