<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Verify your Credentials</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" th:href="@{styles.css}" />
	<script type="text/javascript" th:src="@{script.js}"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</head>

<body>
	<div class="container-fluid parent">
		<div class="bg-body-tertiary p-3 rounded-2 child">
			<h5 style="text-align: center;">Verify your Credentials</h5>
			<form class="row g-3" th:action="@{/updatepassword}" method="post" th:object="${user}">

				<!-- Username input -->
				<div class="form-floating col-md-6">
					<input type="text" class="form-control" id="floatingInput" placeholder="Username"
						th:field="*{username}" required>
					<label for="floatingInput">Username</label>
					<div class="msg" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
				</div>

				<!-- Email input -->
				<div class="form-floating col-md-6">
					<input type="email" class="form-control" id="floatingEmail" placeholder="Email" th:field="*{email}"
						required>
					<label for="floatingEmail">Email Address</label>
					<div class="msg" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
				</div>


				<div class="col-md-6">
					<label for="securityQuestion" class="form-label">Select Security Question:</label>
					<div>
						<select id="securityQuestion" class="form-control" th:field="*{question}">
							<option value="Choose">Choose...</option>
							<option value="What is your childhood name?">What is your childhood name?</option>
							<option value="What is your pet's name?">What is your pet's name?</option>
							<option value="Which country you want to visit?">Which country you want to visit?</option>
							<option value="Who is your favorite actor?">Who is your favorite actor?</option>
						</select>
					</div>
				</div>
				<div class="col-md-6">
					<label for="securityAnswer" class="form-label">Enter the Security Answer:</label>
					<input type="password" class="form-control" id="securityAnswer" th:field="*{answer}">
					<input type="checkbox" onclick="showPassword('securityAnswer')">Show Password
				</div>
				<div class="col-12">
					<button type="submit" class="btn btn-primary btn-block mb-4 form-control">Verify</button>
				</div>

				<!-- Simple link -->
				<div class="col">
					<a class="icon-link icon-link-hover" style="--bs-link-hover-color-rgb: 25, 135, 84;" th:href=@{/}>
						Back
						<svg class="bi" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="48" height="48"
							viewBox="0 0 48 48">
							<rect x="0" y="0" width="48" height="48" fill="none" stroke="none" />
							<g fill="none" stroke="#000" stroke-linecap="round" stroke-linejoin="round"
								stroke-width="4">
								<path d="M41.9999 24H5.99994" />
								<path d="M30 12L42 24L30 36" />
							</g>
						</svg>
					</a>
				</div>

			</form>

			<div class="msg" th:if="${message}" th:text="${message}"></div>
		</div>

	</div>

</body>

</html>
