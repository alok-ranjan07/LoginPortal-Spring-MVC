<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Change Password</title>
		<link rel="stylesheet" type="text/css" th:href="@{styles.css}" />
		<link rel="stylesheet"
 href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
 integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
 crossorigin="anonymous">
	</head>
	
	<body>
	
		<form th:action="@{/setPassword}" method="post">
			Old password: <input type="password" id="oldpassword" name="oldpassword" /> <br>
			New password: <input type="password" id="newpassword" name="newpassword" /> <br>
			<button type="submit">Change Password</button>
		</form><br>
		<div style="color: red;" th:if="${message}" th:text="${message}"></div><br>
		<a class="btn-login" th:href=@{/home}>Home</a><br>
		
	</body>
</html>
