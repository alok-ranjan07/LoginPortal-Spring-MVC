<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Registration Page</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" th:href="@{styles.css}" />
	<script type="text/javascript" th:src="@{script.js}"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</head>

<body>
	<div class="container-fluid parent">
		<div class=" bg-body-tertiary p-3 rounded-2 child">
			<form class="row g-3" th:action="@{/userDetails}" method="post" th:object="${user}">

				<!-- Username/Email input -->
				<div class="form-floating mb-3">
					<input type="text" class="form-control" id="floatingInput" placeholder="Username" th:field="*{data}"
						required>
					<label for="floatingInput">Username / Email address</label>
					<div class="msg" th:if="${#fields.hasErrors('data')}" th:errors="*{data}"></div>
				</div>

				<!-- Password input -->
				<div class="form-floating">
					<input type="password" class="form-control" id="floatingPassword" placeholder="Password"
						th:field="*{password}" required>
					<label for="floatingPassword">Password</label>
					<input type="checkbox" onclick="showPassword('floatingPassword')">Show Password
					<div class="msg" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
				</div>

				<!-- Simple link -->
				<div class="col">
					<a th:href=@{/forgotPassword}>Forgot password?</a>
				</div>

				<!-- Submit button -->
				<div class="col-12">
					<button type="submit" class="btn btn-primary form-control">Log in</button>
				</div>

				<!-- Register buttons -->
				<div class="text-center">
					<p>Not a member? <a th:href=@{/signup}>Register</a></p>
				</div>
			</form>
			<div class="msg" th:if="${message}" th:text="${message}"></div>
		</div>

	</div>
</body>

</html>
